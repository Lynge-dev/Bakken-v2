<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H√•nd√¶g og H√•ndbajere - Spillere</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="sync-manager.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">üèà H√•nd√¶g og H√•ndbajere</h1>
            <p class="app-subtitle">Tilf√∏j Spillere</p>
            <div class="sync-status" id="syncStatus">
                <span class="status-indicator" id="statusIndicator">üîÑ</span>
                <span class="status-text" id="statusText">Connecting...</span>
            </div>
        </header>

        <!-- Player Input -->
        <section class="input-section">
            <div class="input-group">
                <input type="text" 
                       id="playerInput" 
                       placeholder="Indtast spillernavn" 
                       maxlength="30"
                       autocomplete="off">
                <button id="addPlayerBtn" class="add-btn" disabled>
                    Tilf√∏j Spiller
                </button>
            </div>
            <div class="input-hints">
                <small>Minimum 3 spillere kr√¶vet for at forts√¶tte</small>
            </div>
        </section>

        <!-- Players List -->
        <section class="players-section">
            <h2 class="section-title">
                Spillere 
                <span class="player-count" id="playerCount">0</span>
            </h2>
            <div class="players-list" id="playersList">
                <div class="empty-message">Ingen spillere tilf√∏jet endnu</div>
            </div>
        </section>

        <!-- Actions -->
        <section class="actions-section">
            <button id="clearAllBtn" class="action-btn secondary" style="display: none;">
                üóëÔ∏è Ryd Alle
            </button>
            <a href="simple-teams.html" id="continueBtn" class="action-btn primary disabled">
                N√¶ste: Opret Hold
            </a>
        </section>
    </div>

    <script>
        // Simple and reliable player management
        let players = [];

        // DOM elements
        const playerInput = document.getElementById('playerInput');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const playersList = document.getElementById('playersList');
        const playerCount = document.getElementById('playerCount');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const continueBtn = document.getElementById('continueBtn');
        const syncStatus = document.getElementById('syncStatus');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Players page starting...');
            loadPlayers();
            setupEventListeners();
            updateUI();
            initSync();
        });

        function loadPlayers() {
            try {
                const data = localStorage.getItem('bakken-players');
                if (data) {
                    players = JSON.parse(data);
                    console.log('üì• Loaded players:', players.length);
                } else {
                    players = [];
                }
            } catch (e) {
                console.error('‚ùå Load failed:', e);
                players = [];
            }
        }

        function savePlayers() {
            try {
                localStorage.setItem('bakken-players', JSON.stringify(players));
                localStorage.setItem('bakken-players-last-update', Date.now().toString());
                console.log('üíæ Saved players:', players.length);
                
                // Sync to cloud if available
                if (window.syncManager && window.syncManager.syncPlayers) {
                    window.syncManager.syncPlayers(players);
                }
            } catch (e) {
                console.error('‚ùå Save failed:', e);
                showMessage('‚ö†Ô∏è Fejl ved gemning', '#FF6B6B');
            }
        }

        function setupEventListeners() {
            addPlayerBtn.addEventListener('click', addPlayer);
            clearAllBtn.addEventListener('click', clearAllPlayers);
            
            playerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addPlayer();
                }
            });
            
            playerInput.addEventListener('input', function() {
                addPlayerBtn.disabled = this.value.trim().length === 0;
            });

            continueBtn.addEventListener('click', function(e) {
                if (players.length < 3) {
                    e.preventDefault();
                    showMessage('‚ö†Ô∏è Minimum 3 spillere kr√¶vet', '#FF9A42');
                }
            });

            // Auto-save on page unload
            window.addEventListener('beforeunload', function() {
                if (players.length > 0) {
                    savePlayers();
                }
            });
        }

        function addPlayer() {
            const name = playerInput.value.trim();
            
            if (name === '') {
                showMessage('‚ö†Ô∏è Indtast et spillernavn', '#FF9A42');
                return;
            }
            
            if (players.some(player => player.name.toLowerCase() === name.toLowerCase())) {
                showMessage('‚ö†Ô∏è Spilleren findes allerede', '#FF9A42');
                return;
            }
            
            const newPlayer = {
                id: generateId(),
                name: name
            };
            
            players.push(newPlayer);
            playerInput.value = '';
            addPlayerBtn.disabled = true;
            
            savePlayers();
            updateUI();
            showMessage('‚úÖ ' + name + ' tilf√∏jet!', '#4ECDC4');
            
            playerInput.focus();
        }

        function removePlayer(playerId) {
            const player = players.find(p => p.id === playerId);
            if (player && confirm('Fjern ' + player.name + '?')) {
                players = players.filter(p => p.id !== playerId);
                savePlayers();
                updateUI();
                showMessage('üóëÔ∏è ' + player.name + ' fjernet', '#FF9A42');
            }
        }

        function clearAllPlayers() {
            if (players.length === 0) return;
            
            if (confirm('Fjern alle ' + players.length + ' spillere?')) {
                players = [];
                savePlayers();
                updateUI();
                showMessage('üóëÔ∏è Alle spillere fjernet', '#FF9A42');
            }
        }

        function updateUI() {
            updatePlayersList();
            updatePlayerCount();
            updateContinueButton();
        }

        function updatePlayersList() {
            if (players.length === 0) {
                playersList.innerHTML = '<div class="empty-message">Ingen spillere tilf√∏jet endnu</div>';
                clearAllBtn.style.display = 'none';
                return;
            }
            
            playersList.innerHTML = players.map(player => 
                '<div class="player-item">' +
                    '<span class="player-name">' + escapeHtml(player.name) + '</span>' +
                    '<button class="remove-btn" onclick="removePlayer(\'' + player.id + '\')">√ó</button>' +
                '</div>'
            ).join('');
            
            clearAllBtn.style.display = 'inline-block';
        }

        function updatePlayerCount() {
            playerCount.textContent = players.length;
        }

        function updateContinueButton() {
            if (players.length >= 3) {
                continueBtn.classList.remove('disabled');
                continueBtn.style.pointerEvents = 'auto';
            } else {
                continueBtn.classList.add('disabled');
                continueBtn.style.pointerEvents = 'none';
            }
        }

        function initSync() {
            if (window.syncManager) {
                window.syncManager.initialize().then(() => {
                    console.log('‚úÖ Sync initialized');
                    statusIndicator.textContent = '‚òÅÔ∏è';
                    statusText.textContent = 'Synced';
                    syncStatus.style.background = 'rgba(78, 205, 196, 0.3)';
                }).catch(() => {
                    console.log('üì± Offline mode');
                    statusIndicator.textContent = 'üì±';
                    statusText.textContent = 'Local only';
                    syncStatus.style.background = 'rgba(102, 102, 102, 0.3)';
                });
            } else {
                statusIndicator.textContent = 'üì±';
                statusText.textContent = 'Local only';
                syncStatus.style.background = 'rgba(102, 102, 102, 0.3)';
            }
        }

        function showMessage(message, color) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) existingMessage.remove();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.style.cssText = 
                'position: fixed;' +
                'top: 20px;' +
                'left: 50%;' +
                'transform: translateX(-50%);' +
                'background: ' + color + ';' +
                'color: white;' +
                'padding: 12px 20px;' +
                'border-radius: 8px;' +
                'z-index: 1000;' +
                'animation: slideDown 0.3s ease;' +
                'box-shadow: 0 4px 15px rgba(0,0,0,0.2);' +
                'font-weight: 500;';
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(function() {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 3000);
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add simple animations
        const style = document.createElement('style');
        style.textContent = 
            '@keyframes slideDown {' +
                'from { opacity: 0; transform: translateX(-50%) translateY(-20px); }' +
                'to { opacity: 1; transform: translateX(-50%) translateY(0); }' +
            '}';
        document.head.appendChild(style);

        // Debug function
        window.debugPlayers = function() {
            console.log('Players:', players);
            console.log('LocalStorage:', localStorage.getItem('bakken-players'));
        };
    </script>
</body>
</html>
